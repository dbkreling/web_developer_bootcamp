<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- JQuery from the navbars lesson, for navbar functionality-->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!--javascript file from the navbar lesson -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <!-- taken from the navbar lecture. 'inverse' is to get the dark theme -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <!-- hamburger menu -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-first-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">IMGS</a>
      </div>
      <!-- Everything that should be collapsed goes here -->
      <div class="collapse navbar-collapse" id="bs-first-navbar-collapse-1">
        <!-- the classes names are indeed meaningless -->
        <ul class="nav navbar-nav">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div> <!-- /.container -->
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1>The Image Gallery</h1>
      <p>A bunch of cool pictures I did not take.</p>
    </div>

  <!-- GRID SYSTEM -->
    <div class="row">
      <div class="col-lg-4 col-sm-6">
        <!-- the thumbnail class shrinks image to the size of the column -->
        <div class="thumbnail">
          <img src="http://i.imgur.com/qK42fUu.jpg">
        </div>
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="thumbnail">
          <img src="http://i.imgur.com/qK42fUu.jpg">
        </div>
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="thumbnail">
          <img src="http://i.imgur.com/qK42fUu.jpg">
        </div>
      </div>
      
    </div>  
  </div>



</body>
</html>
