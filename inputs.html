<!DOCTYPE html>
<html>
<head>
  <title>Inputs Demo</title>
</head>
<body>
  <p>Do you prefer cats or dogs?</p>

  <!-- note: 'id' and 'for' are linked. 'name' makes them exclusive. 'values' assigns what the value for the input should be -->
  <form>
    <label for="dogs">Dogs: </label>
    <input id="dogs" name="petChoice" type="radio" value="DOGS">

    <label for="cats">Cats:</label>
    <input id="cats" name="petChoice" type="radio" value="CATS">

    <p>What's your current mood?</p>

    <!-- 'name' will send the selected option to the server.
    'value' is the assigned value to 'mood' (whatever name it has in select) -->
    <select name="mood">
      <option value="happy">:-)</option>
      <option value="frustrated">:-S</option>
      <option value="sad">:-(</option>
    </select>

    <textarea name="description" rows="10" cols="50"></textarea>

  <button>Go!</button>
  </form>
</body>
</html>
